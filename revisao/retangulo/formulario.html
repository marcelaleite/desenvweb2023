<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Retângulo</title>
</head>
<body>
    <h1>Cadastro de Retângulo</h1>
    <form method="POST" action="index.php">
        <label for="id">Id:</label>
        <input type="text" name="id" id='id' value="{id}">
        <label for="base">Base:</label>
        <input type="text" name="base" id='base' value="{base}">
        <label for="altura">Altura:</label>
        <input type="text" name="altura" id='altura' value="{altura}">
        <label for="cor">Cor:</label>
        <input type="text" name="cor" id='cor' value="{cor}">
        <button type="submit" name="acao" value="salvar">Salvar</button>
        <button type="submit" name="acao" value="excluir">Excluir</button>
        <button type="reset" name="acao" value="cancel">Limpar</button>
    </form>
</body>
